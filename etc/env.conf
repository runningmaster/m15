# DO NOT EDIT THIS FILE !!!

export GOPATH=$(dirname $(pwd))
export GOROOT=$HOME/go
export GORACE=
export PROJEDIT="gnome-terminal --hide-menubar --geometry=132x43+200+200 --command vim"
export PROJNAME=main

confloc=$GOPATH/etc/env.conf.local
if [ -f $confloc ]; then
. $confloc
fi

export PATH=$GOPATH/bin:$GOPATH/src/vendor/bin:$GOROOT/bin:$PATH

go env
echo
go version
git rev-parse HEAD
echo

confirm() {
        # call with a prompt string or use a default
        read -r -p "${1:-Are you sure?} [y/N] " response
        case $response in
                [yY][eE][sS]|[yY])
                        true
                        ;;
                *)
                        false
                        ;;
        esac
}

